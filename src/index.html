<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body class = "flex flex-col items-center min-h-screen bg-neutral-100 dark:bg-neutral-900 w-64 h-full">
  <header
    class="flex flex-col items-center justify-center w-full h-10 bg-white dark:bg-neutral-800 border-b border-neutral-200 dark:border-neutral-700"
  >
    <h1 
      id="title"
      class="text-neutral-900 dark:text-neutral-100 leading-tighter max-w-2xl text-lg font-semibold tracking-tight text-balance lg:leading-[1.1] lg:font-semibold xl:text-5xl xl:tracking-tighter"
    >
      Quiz Me
    </h1>
  </header>

  <main class="h-32">
    <button 
      id="generate"
      title="Click to Qenerate Questions"
      class="text-neutral-900 dark:text-neutral-100 font-semibold max-w-2xl text-8xl hover:text-neutral-700 dark:hover:text-neutral-50 transition-all duration-200 hover:scale-105 transform active:scale-95 w-32 h-32 flex items-center justify-center"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
    </button>
  </main>

  <nav class="flex flex-col items-center justify-center w-full h-10 bg-white dark:bg-neutral-800 border-b border-t border-neutral-200 dark:border-neutral-700">
    <ul class="flex space-x-4">
      <button 
        title="Refresh Questions"
        class="transition-all duration-400 hover:scale-105 transform active:scale-95 hover:rotate-180 text-neutral-900 dark:text-neutral-100 hover:text-neutral-700 dark:hover:text-neutral-50"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"> <path d="M2.5 2v6h6M21.5 22v-6h-6"/><path d="M22 11.5A10 10 0 0 0 3.2 7.2M2 12.5a10 10 0 0 0 18.8 4.2"/></svg>
      </button>
      <button 
        id = "theme"
        title="Toggle Theming"
        class="transition-all duration-400 hover:scale-105 transform active:scale-95 text-neutral-900 dark:text-neutral-100 hover:text-neutral-700 dark:hover:text-neutral-50"
      >
      </button>
    </ul>
  </nav>

  <section class="flex flex-col items-center justify-center w-full h-32 text-md">
    <h3 class="text-neutral-900 dark:text-neutral-100 text-center font-bold">
      Questions on Page
    </h3>
    <p class="text-neutral-900 dark:text-neutral-100 text-center font-semibold">
      0
    </p>

    <h3 class="text-neutral-900 dark:text-neutral-100 text-center font-bold">
      Questions Answered
    </h3>
    <p class="text-neutral-900 dark:text-neutral-100 text-center font-semibold">
      0
    </p>

    <h3 class="text-neutral-900 dark:text-neutral-100 text-center font-bold">
      Current Score
    </h3>
    <p class="text-neutral-900 dark:text-neutral-100 text-center font-semibold">
      0/0 (W/L)
    </p>
  </section>
</body>

<footer class="flex items-center justify-center w-full h-10 bg-white dark:bg-neutral-800 border-t border-neutral-200 dark:border-neutral-700">
  <p class="text-neutral-900 dark:text-neutral-100 text-sm">
    
  </p>

<script src="./index.js"></script>
</html>
